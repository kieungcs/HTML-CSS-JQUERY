<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link rel="stylesheet" href="css/grid.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-4 form-register">
				<fieldset class="my-3 p-3">
					<legend>Thông tin cá nhân</legend>
					<input type="text" placeholder="Họ">
					<input type="text" placeholder="Tên">
					<h4>Giới tính: 
					<input type="radio" name="gioitinh">

					<input type="radio" name="gioitinh">

					<input type="text" placeholder="Tên đăng nhập">
					<input type="password" placeholder="Mật khẩu">
					<h4>Nơi sinh: 
					<select name="noisinh" id="">
						<option value="">TP Hồ Chí Minh</option>
						<option value="">Long An</option>
						<option value="">Cần Thơ</option>
					</select>
					</h4>
				</fieldset>
				<fieldset class="my-3 p-3">
					<legend>Thông tin liên hệ</legend>
					<input type="text" placeholder="Địa chỉ">
					<input type="text" placeholder="Email">
					<input type="number" placeholder="Số điện thoại">
				</fieldset>
				<fieldset class="my-3 p-3">
					<legend>Sở thích</legend>
					<input type="checkbox">
					<label for="">ca hát</label>
					<input type="checkbox">
					<label for="">xem phim</label>
					<input type="checkbox">
					<label for="">du lịch</label>
					<input type="checkbox">
					<label for="">ngủ</label>
				</fieldset>
				<button>Đăng ký</button>
			</div>
		</div>
	</div>
</body>
</html>
